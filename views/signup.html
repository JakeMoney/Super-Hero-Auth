<!doctype html>
<html>
<head>
  <title>User Login and Sessions</title>
  <link rel="stylesheet" type="text/css" 
      href="/static/css/signUp.css" />
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="form-container">
		<div class = "centerWrapper">
			<h1>Sign Up</h1>
			<div id="editOptions">
				<form method="POST" action="/signup">
				
					<label>Secret Identity:</label>
					<input class = "form-control" type="text" name="username"><br>
					
					<label>Password:</label>
					<input class = "form-control" type="password" name="password"><br>
					
					<label>Email:</label>
					<input class = "form-control" type="email" name="email"><br>
					
					<label>Hero Name:</label>
					<input class = "form-control" type="heroName" name="heroName"><br>
					
					<label>Hero Power:</label>
					<input class = "form-control" type="heroPower" name="heroPower"><br>
					
					<label>Hero Image:</label>
					<input class = "form-control" type="heroImage" name="heroImage" placeholder="image src"><br>
					
					<input type="submit" class = "btn btn-danger myBTN" value="Register">
					 
				</form>
			</div>
		</div>
	</div>
</body>
</html>
