<!doctype html>
<html ng-app="myApp">
<head>
  <title>User Login and Sessions</title>
  <link rel="stylesheet" type="text/css" 
      href="/static/css/welcomePage.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div ng-controller="myController">
		<div id = "welcome"><h1>{{welcomeMessage}}</h1></div>
		<div id = "menuButtons">
			<a href="/logout"><button class = "btn btn-danger">Sign Off</button></a>
			<a href="/user"><button class = "btn btn-danger">Identity</button></a>
		</div>
		<div class = "centerWrapper">
			<div id = "heroDisplay">
				<div id = "heroName" class = "heroText">Hero Identity: {{user.hero.name}}</div>
				<div id = "heroPower" class = "heroText">Ability: {{user.hero.power}}</div>
				<img id = "heroImage" src = {{user.hero.img}}></img>
			</div>
		</div>
	</div>

  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/js/my_app.js"></script>
</body>
</html>
